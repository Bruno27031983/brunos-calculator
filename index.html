<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno's Calculator</title>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.15/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="autor-info">Vytvoril a financoval Bruno</div>
        <h1 id="mainTitle">Bruno's Calculator</h1>
        <h2></h2>

        <div class="settings">
            <div>
                <label for="employeeNameInput">Meno pracovníka: </label>
                <input type="text" id="employeeNameInput" placeholder="Zadajte meno pracovníka">
            </div>
            <div>
                <label for="hourlyWageInput">Hodinová mzda (€): </label>
                <input type="number" id="hourlyWageInput" value="10" min="0" step="0.1">
            </div>
            <div>
                <label for="taxRateInput">Daňové percento (%): </label>
                <input type="number" id="taxRateInput" value="2" min="0" step="0.1">
            </div>
            <div>
                <label for="monthSelect">Mesiac: </label>
                <select id="monthSelect">
                    <option value="0">Január</option>
                    <option value="1">Február</option>
                    <option value="2">Marec</option>
                    <option value="3">Apríl</option>
                    <option value="4">Máj</option>
                    <option value="5">Jún</option>
                    <option value="6">Júl</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">Október</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
            </div>
            <div>
                <label for="yearSelect">Rok: </label>
                <select id="yearSelect">
                    <!-- Dynamically generated -->
                </select>
            </div>
            <div>
                <label for="decimalPlacesSelect">Počet desatinných miest: </label>
                <select id="decimalPlacesSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <button class="btn highlight">Prepínať tmavý režim</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Deň</th>
                        <th>Príchod</th>
                        <th>Odchod</th>
                        <th>Prestávka</th>
                        <th>Odpracované</th>
                        <th>Hrubá Mzda (€)</th>
                        <th>Čistá Mzda (€)</th>
                        <th>Akcia</th>
                    </tr>
                </thead>
                <tbody id="workDays">
                    <!-- Dynamically generated -->
                </tbody>
            </table>
        </div>

        <div id="totalSalary"></div>

        <div id="dataSizeContainer">
            <div id="dataSizeText">Veľkosť dát: 0 KB / 4096 KB</div>
            <div id="dataSizeBar">
                <div id="dataSizeFill"></div>
            </div>
        </div>

        <div class="btn-container">
            <button class="btn reset-btn">Resetovať všetko</button>
            <button class="btn export-btn">Exportovať do PDF</button>
            <button class="btn export-btn">Exportovať do Excelu</button>
            <button class="btn export-btn">Odoslať PDF</button>
            <button class="btn export-btn">Importovať z Excelu</button>
        </div>
    </div>

    <div id="saveNotification">Dáta boli úspešne uložené</div>

    <!-- Application Script -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
