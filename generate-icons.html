<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generovanie PWA Ikon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 2px solid #ccc;
            margin: 20px;
        }
        button {
            background: #7B2CBF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background: #5a1f91;
        }
        .preview {
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Generovanie PWA Ikon</h1>
    <p>Klikni na tlačidlá pre stiahnutie ikon</p>

    <div class="preview">
        <h3>192x192</h3>
        <canvas id="canvas192" width="192" height="192"></canvas>
        <br>
        <button onclick="downloadIcon(192)">Stiahnuť icon-192.png</button>
    </div>

    <div class="preview">
        <h3>512x512</h3>
        <canvas id="canvas512" width="512" height="512"></canvas>
        <br>
        <button onclick="downloadIcon(512)">Stiahnuť icon-512.png</button>
    </div>

    <script>
        function drawIcon(size) {
            const canvas = document.getElementById('canvas' + size);
            const ctx = canvas.getContext('2d');

            // Fialové pozadie so zaoblenými rohmi
            ctx.fillStyle = '#7B2CBF';
            roundRect(ctx, 0, 0, size, size, size / 8);
            ctx.fill();

            // Veľké biele B v strede
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.625}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('B', size / 2, size / 2);
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function downloadIcon(size) {
            const canvas = document.getElementById('canvas' + size);
            const link = document.createElement('a');
            link.download = 'icon-' + size + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Vykreslenie ikon pri načítaní stránky
        window.onload = function() {
            drawIcon(192);
            drawIcon(512);
        };
    </script>
</body>
</html>
